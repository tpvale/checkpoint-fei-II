<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>CheckPointII</title>
  </head>
  <body>
    <header>
      <h2>Home</h2>      
    </header>
    <main>
      <div class="container">
        <form action="cadastro" class="formulario">
          <!-- <fieldset form="cadastro-usuario">  -->
          <div class="titulo">
            <h1>Título</h1>
          </div>
          <div class="nome">
            <label for="nome">Nome:</label>
            <input
              type="text"
              name="nome"
              id="nome"
              placeholder="Insira o nome"
            />
          </div>

          <div class="email">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="telefone">
            <label for="Telefone Comercial">Telefone Comercial</label>
            <input
              type="text"
              name="telefone"
              id="telefone"
              placeholder="Insira telefone"
            />
          </div>
          <div class="celular">
              <label for="Celular"> Celular </label>
              <input
                type="text"
                name="celular"
                id="celular"
                placeholder="Insira telefone"
              />
            </div>
            <div class="data">
              <label for="data">Data de nascimento:</label>
              <input
                type="date"
                name="data"
                id="data"
                min="1970-01-01"
                value="1990-12-31"
              />
            </div>

            <div class="idade">
              <label for="Idade">É maior de idade (+18 anos)?</label>
              <input type="radio" name="idade" value="maior" id="maior" />Sim
              <input type="radio" name="idade" value="menor" id="menor" />Não              
            </div>

            <div class="condicao">
              <h3 for="condicoes">Pontos de interesse na cidade:</h3>
              
              <input type="checkbox" name="condicoes1" id="condicoes1" />
              <label for="condicoes1">Mirante </label>

              <input type="checkbox" name="condicoes2" id="condicoes2" />
              <label for="condicoes2">Cachoeiras </label>

              <input type="checkbox" name="condicoes3" id="condicoes3" />
              <label for="condicoes3">Parque </label>

              <input type="checkbox" name="condicoes4" id="condicoes4" />
              <label for="condicoes4">Restaurantes/Bar </label>

              <input type="checkbox" name="condicoes5" id="condicoes5" />
              <label for="condicoes5">Bosque </label>

              <input type="checkbox" name="condicoes6" id="condicoes6" />
              <label for="condicoes6">Outras atrações </label>              
            </div>
          </div>
          <div class="botao">
            <button type="submit">Enviar</button>
            <button type="reset">Limpar formulário</button>
          </div>
        </form>
      </div>
    </main>

    <footer id="rodape">
      <a href="https://www.instagram.com/" target="_blank">
        <img src="image/instagram.png" class="icones" />
      </a>
      <a href="https://www.youtube.com/" target="_blank">
        <img src="image/youtube.png" class="icones" />
      </a>
    </footer>
  </body>
</html>
